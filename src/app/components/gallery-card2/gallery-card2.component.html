<div class="gallery-card2-gallery-card" [ngClass]="rootClassName">
  <div class="gallery-card2-container1">
    <div class="gallery-card2-container2">
      <h2 class="gallery-card2-text1">{{ title }}</h2>
      <span class="gallery-card2-text2">{{ description }}</span>
      <span class="gallery-card2-text3">SHOW MORE</span>
    </div>
  </div>
  <img
    [attr.alt]="imageAlt"
    [attr.src]="imageSrc"
    class="gallery-card2-image"
  />
</div>
